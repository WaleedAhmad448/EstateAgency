<div class="container" align="center">
    <br><br>
    <h1>Enter Property Criteria</h1><br>

    <form [formGroup]="propForm" (ngSubmit)="searchProp()">
        <table>
            <tr>
                <td align="left" style="line-height: 50px;">Configuration</td>
                <td align="left">
                    <select name="config" class="form-select" name="city" style="width: 30rem; height: 2.5rem;"
                        formControlName='config'>
                        <option value="Flat">Flat</option>
                        <option value="Shop">Shop</option>
                        <option value="Plot">Plot</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="left" style="line-height: 50px;">Offer Type</td>
                <td align="left">
                    <select name="offer" class="form-select" name="city" style="width: 30rem; height: 2.5rem;"
                        formControlName='offer'>
                        <option value="Sell">Sell</option>
                        <option value="Rent">Rent</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="left" style="line-height: 50px;">City</td>
                <td align="left">
                    <select name="city" class="form-select" name="city" style="width: 30rem; height: 2.5rem;"
                        formControlName='city'>
                        <option value="Rajahmundry">Rajahmundry</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Vijayawada">Vijayawada</option>
                        <option value="Khammam">Khammam</option>
                        <option value="Warangal">Warangal</option>
                        <option value="Pulivendula">Pulivendula</option>
                        <option value="Vizag">Vizag</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="left" style="line-height: 50px;">Minimum cost</td>
                <td align="left">
                    <input class="form-control" style="width: 30rem;" placeholder="Enter minimum cost"
                        formControlName="minCost">
                </td>
            </tr>

            <tr>
                <td align="left" style="line-height: 50px;">Maximum cost</td>
                <td align="left">
                    <input class="form-control" style="width: 30rem;" placeholder="Enter maximum cost"
                        formControlName="maxCost">
                </td>
            </tr>
        </table>
        <div>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <br><br>

</div>
