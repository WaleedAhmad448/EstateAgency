<div class="container">
    <h1>Login Page</h1>
</div>
<div class="container">
    <h3 style="color: red;">{{message}}</h3>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                UserName:
                <input class="form-control" placeholder="Enter UserName" formControlName="uname">
            </div>
            <div class="form-group">
                Password:
                <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">            
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
