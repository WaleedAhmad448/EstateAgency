<br><br><br>
<div class="container">
    <br><br>
    <form (ngSubmit)="updateBroker()">
        <h1>Update Profile</h1>
        <div class="form-group card-body">
            <table class="table table-borderless">
                <tr>
                    <td align="left" style="line-height: 50px;">Name</td>
                    <td align="left"><input class="form-control" style="width: 30rem;" [(ngModel)]="broker.broName" name="broName"></td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Email</td>
                    <td align="left"><input type="email" class="form-control" style="width: 30rem;" [(ngModel)]="broker.email" name="email"></td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Mobile </td>
                    <td align="left"><input class="form-control" [(ngModel)]="broker.mobile" style="width: 30rem;" name="mobile"></td>
                </tr>
                <tr>
                    <td style="line-height: 50px;">City</td>
                    <td align="left">
                        <select class="form-select" name="city" style="width: 30rem; height: 2.5rem;"
                        [(ngModel)]="broker.city">
                            <option value="" selected disabled>Please select a city </option>
                            <option value="Rajahmundry">Rajahmundry</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Khammam">Khammam</option>
                            <option value="Warangal">Warangal</option>
                            <option value="Pulivendula">Pulivendula</option>
                            <option value="Vizag">Vizag</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Password</td>
                    <td align="left"><input type="password" class="form-control" style="width: 30rem;" [(ngModel)]="broker.password" name="password"></td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Re-enter Password</td>
                    <td align="left"><input type="password" class="form-control" style="width: 30rem;" [(ngModel)]="pass" name="repassword"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button class="btn btn-primary">Update</button></td>
                </tr>
            </table>
        </div>
    </form>
</div>
