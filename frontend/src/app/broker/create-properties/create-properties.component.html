<br><br><br>
<div class="container">
    <br><br>
    
    <form [formGroup]="propForm" (ngSubmit)="regProperty()">
        <h1>Create Property</h1>
        <div class="form-group card-body">
            <table class="table table-borderless ">
                <tr>
                    <td align="left" style="line-height: 50px;">Configuration</td>
                    <td align="left">
                        <select class="form-select" style="width: 30rem; height: 2.5rem;"
                            formControlName='configuration'>
                            <option value="" selected disabled>Please select a configuration</option>
                            <option value="Flat">Flat</option>
                            <option value="Plot">Plot</option>
                            <option value="Shop">Shop</option>
                        </select><br>
                        <span *ngIf="configuration?.touched && !configuration?.valid" class="badge badge-danger">Invalid Configuration</span>
                    </td>
                    <!-- <td align="left">
                        <input class="form-control" style="width: 30rem;" placeholder="Enter configuration"
                            formControlName="configuration">
                        <span *ngIf="configuration?.touched && !configuration.valid" class="badge badge-danger">Invalid Configuration</span>
                    </td> -->
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Offer Type</td>
                    <td align="left">
                        <select class="form-select" style="width: 30rem; height: 2.5rem;"
                            formControlName='offerType'>
                            <option value="" selected disabled>Please select an offer type</option>
                            <option value="Sale">Sale</option>
                            <option value="Rent">Rent</option>
                        </select><br>
                        <span *ngIf="offerType?.touched && !offerType?.valid" class="badge badge-danger">Invalid offer type</span>
                    </td>
                    <!-- <td align="left"><input class="form-control" style="width: 30rem;" placeholder="Enter type of offer"
                            formControlName="offerType">
                        <span *ngIf="offerType?.touched && !offerType?.valid" class="badge badge-danger">Invalid offer type</span>
                    </td> -->
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Offer Cost</td>
                    <td align="left"><input class="form-control" style="width: 30rem;"
                            placeholder="Enter offer cost" formControlName="offerCost">
                        <span *ngIf="offerCost?.touched && !offerCost?.valid" class="badge badge-danger">Invalid
                            cost</span>
                    </td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Area in sqft.</td>
                    <td align="left"><input class="form-control" style="width: 30rem;" placeholder="Enter area" formControlName="areaSqft">
                        <span *ngIf="areaSqft?.touched && !areaSqft?.valid" class="badge badge-danger">Invalid area</span>
                        <!-- <span *ngIf="as?.touched && !as?.valid" class="badge badge-danger">Invalid area</span> -->
                    </td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">City</td>
                    <td align="left">
                        <select class="form-select" name="city" style="width: 30rem; height: 2.5rem;"
                            formControlName='city'>
                            <option value="" selected disabled>Please select a city </option>
                            <option value="Rajahmundry">Rajahmundry</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Khammam">Khammam</option>
                            <option value="Warangal">Warangal</option>
                            <option value="Pulivendula">Pulivendula</option>
                            <option value="Vizag">Vizag</option>
                        </select><br>
                        <span *ngIf="city?.touched && !city?.valid" class="badge badge-danger">Invalid City</span>
                    </td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Address</td>
                    <td align="left"><input class="form-control" style="width: 30rem;" placeholder="Enter Address"
                            formControlName="address">
                        <span *ngIf="address?.touched && !address?.valid" class="badge badge-danger">Invalid address</span>
                    </td>
                </tr>
                <tr>
                    <td align="left" style="line-height: 50px;">Street</td>
                    <td align="left"><input class="form-control" style="width: 30rem;" placeholder="Enter street"
                            formControlName="street">
                        <span *ngIf="street?.touched && !street?.valid" class="badge badge-danger">Invalid street</span>
                    </td>
                </tr>
                <!-- <tr>
                    <td style="line-height: 50px;">Status</td>
                    <td align="left"><input class="form-control" style="width: 30rem;" placeholder="Enter status"
                            formControlName="status">
                        <span *ngIf="status?.touched && !status?.valid" class="badge badge-danger">Invalid status</span>
                    </td>
                </tr> -->
                <tr>
                    <td align="left" align="left" style="line-height: 50px;">Status</td>
                    <td align="left">
                        <select class="form-select" style="width: 30rem; height: 2.5rem;"
                            formControlName='status'>
                            <option value="" selected disabled>Please select status</option>
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select><br>
                        <span *ngIf="status?.touched && !status?.valid" class="badge badge-danger">Invalid status</span>
                    </td>
                    <!-- <td align="left"><input class="form-control" style="width: 30rem;" placeholder="Enter type of offer"
                            formControlName="offerType">
                        <span *ngIf="offerType?.touched && !offerType?.valid" class="badge badge-danger">Invalid offer type</span>
                    </td> -->
                </tr>
            </table>
        </div>
        <button type="submit">Register</button>
        <br>
    </form>

</div>
