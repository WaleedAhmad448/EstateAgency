<div class="card text-white bg-secondary" align="center" style="width: 50rem; float: center;">
    <form (ngSubmit)="updateData()">
        <div class="card-header">
            <h4>Update Details</h4>
        </div>
        <div class="form-group card-body">
            <table>
                <tr>
                    <th>Configuration</th>
                    <td><input class="form-control" style="width: 30rem;" [(ngModel)]="prop.configuration" name="configuration"></td>
                </tr>
                <tr>
                    <th>Offer Type</th>
                    <td><input class="form-control" style="width: 30rem;" [(ngModel)]="prop.offerType" name="offerType"></td>
                </tr>
                <tr>
                    <th>Offer Cost</th>
                    <td><input type="email" class="form-control" style="width: 30rem;" [(ngModel)]="prop.offerCost" name="offerCost"></td>
                </tr>
                <tr>
                    <th>Area in sqft</th>
                    <td><input class="form-control" style="width: 30rem;" [(ngModel)]="prop.areaSqft" name="areaSqft"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input class="form-control" style="width: 30rem;" [(ngModel)]="prop.city" name="city"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input class="form-control" style="width: 30rem;" [(ngModel)]="prop.address" name="address"></td>
                </tr>
                <tr>
                    <th>Street</th>
                    <td><input class="form-control" style="width: 30rem;" [(ngModel)]="prop.street" name="street"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td><input class="form-control" style="width: 30rem;" [(ngModel)]="prop.status" name="status"></td>
                </tr>
            </table>
        </div>
        <div class="form-group card-footer">
            <button class="btn btn-success btn-sm">Update</button>
        </div>
    </form>
</div>
